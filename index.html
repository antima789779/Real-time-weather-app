<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherMate</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">🌤️ WeatherMate</h1>
    
    <div class="input-group mb-4">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
    </div>

    <div id="weatherInfo" class="card shadow-sm p-4 mb-4 d-none"></div>
    <div id="forecast" class="row"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
